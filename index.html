<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music-like Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--ribbon-background-color);
            font-family: Arial, sans-serif;
        }

        /* Header 樣式 */
        header {
            background-color: #fff;
            padding: 10px 60px;
        }

        /* 讓 header 內容（logo、menu、搜尋）排成一行 */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Logo */
        .logo img {
            width: 80px;
        }

        /* 導覽列樣式 */
        nav ul {
            display: flex;
            list-style-type: none;
        }

        nav ul li {
            margin-right: 35px;
            cursor: pointer;
            font-size: 14px;
        }

        /* 搜尋框 */
        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 20px;
            background-color: #f1f1f1;
        }

        .search-box input {
            border: none;
            outline: none;
            background: transparent;
            padding: 5px;
        }

        /* 文字 Box（填滿整個畫面） */
        .text-box {
            width: 100%;
            min-height: 300px; /* 讓它有足夠的高度 */
            padding: 50px 20px;
            background-color: #f8f8f8;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 讓內容垂直置中 */
            align-items: center;
        }

        .text-box h2 {
            font-size: 36px;
            color: #333;
        }

        .text-box p {
            font-size: 18px;
            color: #666;
            max-width: 800px;
            margin-top: 10px;
            line-height: 1.6;
        }

        /* 遊戲區域 */
        .game-container {
            text-align: center;
            margin-top: 20px;
        }

        .game-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .game-container p {
            font-size: 20px;
            margin-top: 10px;
        }

        .apple-images {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .apple-images img {
            width: 15%;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <!-- Logo -->
            <div class="logo">
                <img src="pngimg.com - apple_logo_PNG19688.png" alt="Logo">
            </div>

            <!-- 選單 -->
            <nav>
                <ul>
                    <li>商店</li>
                    <li>Mac</li>
                    <li>iPad</li>
                    <li>iPhone</li>
                    <li>Watch</li>
                    <li>Vision</li>
                    <li>AirPods</li>
                    <li>TV和家庭</li>
                    <li>娛樂</li>
                    <li>配件</li>
                    <li>支援服務</li>
                </ul>
            </nav>

            <!-- 搜尋框 -->
            <div class="search-box">
                <input type="text" placeholder="Search">
            </div>
        </div>
    </header>

    <!-- 文字 Box（填滿寬度） -->
    <div class="text-box">
        <h2>沒錢買Apple，只好買apples</h2>
        <p>在這裡購買最新鮮的蘋果。</p>
    </div>

    <!-- 遊戲區域 -->
    <div class="game-container">
        <button onclick="buyApple()">買蘋果</button>
        <p>你已經買了 <span id="apple-count">0</span> 顆蘋果</p>
        <div class="apple-images" id="apple-images"></div>
    </div>

    <script>
        let appleCount = 0;
        let appleImage;

        function buyApple() {
            appleCount++;
            document.getElementById('apple-count').innerText = appleCount;

            if (!appleImage) {
                appleImage = document.createElement('img');
                appleImage.src = 'snow-white-apple-gif.gif';
                appleImage.alt = 'Apple Image';
                document.getElementById('apple-images').appendChild(appleImage);
            }
        }
    </script>
</body>
</html>
